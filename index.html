    <script>
        // å•Ÿç”¨ Flatpickr ä¸­æ–‡æ—¥æ›†
        flatpickr("#mfgDate", {
            locale: "zh_tw",
            dateFormat: "Yå¹´mæœˆdæ—¥",

        // æ•¸æ“šçŸ©é™£ï¼š[å°, ä¸­, å¤§]
        const DATA = {
            item1: [1, 4, 6],
            item2: [2, 4, 6],
            item3: [4, 6, 16],
            item4: [3, 6, 12],
            item5: [3, 8, 12],

        };

        // ç®±æ•¸è¨ˆç®—é‚è¼¯
        document.getElementById('calculateBtn').addEventListener('click', () => {
            const v = id => parseInt(document.getElementById(id).value) || 0;
            
            let counts = {
                item1: v('item1'), item2: v('item2'), item3: v('item3'),
                item4: v('item4'), item5: v('item5'), item6: v('item6'),
                item7: v('item7')
            };

            let res = { large: 0, medium: 0, small: 0 };
            const totalItems = Object.values(counts).reduce((a, b) => a + b, 0);

            // 1. å„ªå…ˆå¡«æ»¿å¤§ç®± (å¤§ç®±åœ¨æ‚¨çš„æ•¸æ“šä¸­æ•ˆç‡æœ€é«˜)
            for (let key in DATA) {
                let medCap = DATA[key][1];
                if (counts[key] >= medCap) {
                    let num = Math.floor(counts[key] / medCap);
                    res.large += num;
                    counts[key] %= medCap;
                }
            }

            // 2. è™•ç†æ•£æ•¸ä½µç®±
            let hasRemainder = Object.values(counts).some(c => c > 0);
            if (hasRemainder) {
                const checkFit = (idx) => {
                    let ratioSum = 0;
                    for (let key in DATA) {
                        ratioSum += counts[key] / DATA[key][idx];
                    }
                    return ratioSum <= 1.0001;
                };

                if (checkFit(0)) res.small++;
                else if (checkFit(2)) res.large++;
                else res.medium++;
            }

            document.getElementById('resultText').innerHTML = `
                <div class="flex flex-col gap-1">
                    <p class="flex justify-between border-b border-indigo-100 pb-1"><span>å¤§ç´™ç®±ï¼š</span><span class="font-black text-xl">${res.large}</span></p>
                    <p class="flex justify-between border-b border-indigo-100 pb-1"><span>ä¸­ç´™ç®±ï¼š</span><span class="font-black text-xl">${res.medium}</span></p>
                    <p class="flex justify-between border-b border-indigo-100 pb-1"><span>å°ç´™ç®±ï¼š</span><span class="font-black text-xl">${res.small}</span></p>
                    <p class="mt-2 text-xs text-indigo-400 text-right">ç¸½è¨ˆç›’æ•¸ï¼š${totalItems}</p>
                </div>
            `;
        });

            document.getElementById('expiryResult').textContent = '';
            document.getElementById('batchResult').textContent = '';
            document.getElementById('hexInput').value = '';

        // æ•ˆæœŸè¨ˆç®—
        document.getElementById('expiryBtn').addEventListener('click', () => {
            const mfg = document.getElementById('mfgDate').value;
            const days = parseInt(document.getElementById('storageType').value);
            if(!mfg){ document.getElementById('expiryResult').textContent = 'è«‹é¸æ“‡æ—¥æœŸ'; return; }
            
            // è™•ç†ä¸­æ–‡æ—¥æœŸè½‰æ—¥æœŸç‰©ä»¶
            const dateStr = mfg.replace(/[å¹´æœˆ]/g, "-").replace("æ—¥","");
            const mfgDate = new Date(dateStr); 
            
            if(isNaN(mfgDate)){ document.getElementById('expiryResult').textContent = 'æ—¥æœŸæ ¼å¼éŒ¯èª¤'; return; }
            
            const expiry = new Date(mfgDate.getTime() + days * 24 * 60 * 60 * 1000);
            document.getElementById('expiryResult').textContent = 
                `åˆ°æœŸæ—¥ï¼š${expiry.getFullYear()}å¹´${expiry.getMonth()+1}æœˆ${expiry.getDate()}æ—¥`;
        });

        // æ‰¹è™Ÿè½‰æ›

                return;

        });
