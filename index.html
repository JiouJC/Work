<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>出貨計算小工具</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: system-ui, -apple-system, "PingFang TC", "Noto Sans TC", sans-serif;
      background: #f8fafc;
    }
    .num::-webkit-outer-spin-button,
    .num::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .num {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <main class="w-full max-w-md bg-white rounded-xl shadow-xl p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center">📦 庫存管理小工具</h1>

    <!-- 箱數計算 -->
    <section>
      <h2 class="font-semibold mb-2">箱數計算</h2>
      <div class="space-y-3">
        <label class="flex justify-between">12入禮盒
          <input id="box12" type="number" min="0" value="0" class="num w-24 text-center border rounded-lg px-2 py-1">
        </label>
        <label class="flex justify-between">10入禮盒
          <input id="box10" type="number" min="0" value="0" class="num w-24 text-center border rounded-lg px-2 py-1">
        </label>
        <label class="flex justify-between">8入禮盒
          <input id="box8" type="number" min="0" value="0" class="num w-24 text-center border rounded-lg px-2 py-1">
        </label>
        <label class="flex justify-between">6入禮盒
          <input id="box6" type="number" min="0" value="0" class="num w-24 text-center border rounded-lg px-2 py-1">
        </label>
      </div>

      <div class="grid grid-cols-2 gap-3 mt-4">
        <button id="calculateBtn" class="bg-blue-600 text-white py-2 rounded">計算箱數</button>
        <button id="resetBtn" class="bg-gray-500 text-white py-2 rounded">重置</button>
      </div>

      <div id="results" class="mt-4 p-4 bg-blue-50 rounded-lg">
        <h2 class="font-semibold mb-2">計算結果</h2>
        <p id="resultText">請輸入數量並點擊「計算箱數」。</p>
      </div>
    </section>

    <!-- 效期計算 -->
    <section>
      <h2 class="font-semibold mb-2">效期計算</h2>
      <div class="flex gap-2 mb-2">
        <input id="mfgDate" type="text" placeholder="選擇日期" class="border rounded px-2 py-1 flex-1">
        <select id="storageType" class="border rounded px-2 py-1">
          <option value="14">冷藏+14天</option>
          <option value="21">常溫+21天</option>
          <option value="30">特殊+30天</option>
        </select>
      </div>
      <button id="expiryBtn" class="bg-green-600 text-white py-2 rounded w-full">計算效期</button>
      <p id="expiryResult" class="mt-2 text-gray-700"></p>
    </section>

    <!-- 批號轉換 (16進制 -> 10進制) -->
    <section>
      <h2 class="font-semibold mb-2">批號轉換 (16進制 → 10進制)</h2>
      <div class="flex gap-2 mb-2">
        <input id="hexInput" type="text" placeholder="輸入16進制批號" class="border rounded px-2 py-1 flex-1">
        <button id="toDecBtn" class="bg-orange-600 text-white px-3 rounded">轉換</button>
      </div>
      <p id="batchResult" class="mt-2 text-gray-700"></p>
    </section>
  </main>

  <!-- Flatpickr JS & 中文語系 -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh-tw.js"></script>

  <script>
    // 啟用 Flatpickr 中文日曆
    flatpickr("#mfgDate", {
      locale: "zh_tw",
      dateFormat: "Y年m月d日",
      defaultDate: "today"
    });

    // 箱數計算
    document.getElementById('calculateBtn').addEventListener('click', () => {
      const v = id => parseInt(document.getElementById(id).value) || 0;
      const weight12 = 12/7; 
      const totalUnits = v('box12')*weight12 + v('box10') + v('box8') + v('box6');
      let big = Math.floor(totalUnits / 12);
      const rem = totalUnits % 12;
      let mid = 0;
      if (rem > 0) {
        if (rem > 8) big++;
        else mid = 1;
      }
      const totalBoxes = v('box12') + v('box10') + v('box8') + v('box6');
      document.getElementById('resultText').innerHTML =
        `大箱：${big} 個<br>中箱：${mid} 個<br>總盒數：${totalBoxes}`;
    });

    // 重置
    document.getElementById('resetBtn').addEventListener('click', () => {
      ['box12','box10','box8','box6'].forEach(id => document.getElementById(id).value = 0);
      document.getElementById('resultText').textContent = '請輸入數量並點擊「計算箱數」。';
    });

    // 效期計算
    document.getElementById('expiryBtn').addEventListener('click', () => {
      const mfg = document.getElementById('mfgDate').value;
      const days = parseInt(document.getElementById('storageType').value);
      if(!mfg){ document.getElementById('expiryResult').textContent = '請選擇日期'; return; }
      const mfgDate = new Date(mfg.replace(/[年月]/g, "-").replace("日","")); 
      if(isNaN(mfgDate)){ document.getElementById('expiryResult').textContent = '日期格式錯誤'; return; }
      const expiry = new Date(mfgDate.getTime() + days*24*60*60*1000);
      document.getElementById('expiryResult').textContent = `到期日：${expiry.getFullYear()}年${expiry.getMonth()+1}月${expiry.getDate()}日`;
    });

    // 批號轉換 (16進 -> 10進)
    document.getElementById('toDecBtn').addEventListener('click', () => {
      const hex = document.getElementById('hexInput').value.trim();
      if(!/^[0-9a-fA-F]+$/.test(hex)){ 
        document.getElementById('batchResult').textContent = '請輸入有效的16進制字串'; 
        return; 
      }
      const dec = parseInt(hex,16);
      document.getElementById('batchResult').textContent = `16進 ${hex.toUpperCase()} = 10進 ${dec}`;
    });
  </script>
</body>
</html>
