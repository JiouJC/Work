<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>禮盒箱數計算機</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, "PingFang TC", "Noto Sans TC", sans-serif;
      background: #f8fafc;
    }
    .num::-webkit-outer-spin-button,
    .num::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .num {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <main class="w-full max-w-md bg-white rounded-xl shadow-xl p-6">
    <h1 class="text-2xl font-bold text-center mb-6">禮盒箱數計算機</h1>
    <div class="space-y-4">
      <label class="flex justify-between">12入禮盒
        <input id="box12" type="number" min="0" value="0" class="num w-24 text-center border rounded-lg px-2 py-1">
      </label>
      <label class="flex justify-between">10入禮盒
        <input id="box10" type="number" min="0" value="0" class="num w-24 text-center border rounded-lg px-2 py-1">
      </label>
      <label class="flex justify-between">8入禮盒
        <input id="box8" type="number" min="0" value="0" class="num w-24 text-center border rounded-lg px-2 py-1">
      </label>
      <label class="flex justify-between">6入禮盒
        <input id="box6" type="number" min="0" value="0" class="num w-24 text-center border rounded-lg px-2 py-1">
      </label>
    </div>
    <button id="calculateBtn" class="w-full mt-6 bg-blue-600 text-white py-2 rounded-lg">
      計算箱數
    </button>
    <div id="results" class="mt-6 p-4 bg-blue-50 rounded-lg">
      <h2 class="font-semibold mb-2">計算結果</h2>
      <p id="resultText">請輸入數量並點擊「計算箱數」。</p>
    </div>
  </main>

  <script>
    document.getElementById('calculateBtn').addEventListener('click', () => {
      const v = id => parseInt(document.getElementById(id).value) || 0;

      // 單位計算（用來排箱子）
      const weight12 = 12/7; // ≈ 1.714
      const totalUnits = v('box12')*weight12 + v('box10') + v('box8') + v('box6');
      let big = Math.floor(totalUnits / 12);
      const rem = totalUnits % 12;
      let mid = 0;
      if (rem > 0) {
        if (rem > 8) big++;
        else mid = 1;
      }

      // 總盒數（不管大小盒，全部加總）
      const totalBoxes = v('box12') + v('box10') + v('box8') + v('box6');

      document.getElementById('resultText').innerHTML =
        `大箱：${big} 個<br>中箱：${mid} 個<br>總盒數：${totalBoxes}`;
    });
  </script>
</body>
</html>
